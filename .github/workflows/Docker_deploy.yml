name: Docker_deploy

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  dotnet-check:
    runs-on: windows-latest  # Для .NET 5 используем Windows

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET 5.0
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: "5.0.x"

    - name: Restore dependencies
      run: dotnet restore

    - name: Build with warnings
      run: dotnet build --configuration Release --no-restore /nowarn:CS8618,CS8625

    - name: Run tests
      run: dotnet test --no-build --verbosity normal

  docker-build:
    runs-on: ubuntu-latest
    needs: dotnet-check
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/testrepo:latest
